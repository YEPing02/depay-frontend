<div class="container">
    <mat-card>
        <div *ngIf="showAlert" class="alert alert-danger alert-dismissible " role="alert">
            Username or password is not correct
            <button type="button" (click)='closeAlert()' class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="form-group">
            <label for="username">Email address</label>
            <input [(ngModel)]="username" (change)='closeAlert()' type="email" class="form-control" id="username"
                autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" (change)='closeAlert()' type="password" class="form-control" placeholder=""
                id="password">
        </div>
        <button class="signin-btn" mat-raised-button color='accent' (click)='onClickSignIn()'>Sign in</button>
        
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" routerLink='/newuser'>New around here? Sign up</a>
        <a class="dropdown-item" href="#">Forgot password?</a>
    </mat-card>
</div>
