<div class="container">
 
    <div class="px-4 py-3">
        
        <div class="alert alert-danger alert-dismissible " [class]='alertWindowStatus' role="alert">
            Your username or password is not correct
            <button type="button" (click)='closeAlert()' class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <div class="form-group">
            <label for="username">Email address</label>
            <input [(ngModel)]="username" (change)='closeAlert()' type="email" class="form-control" id="username" autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="password" (change)='closeAlert()' type="password" class="form-control" placeholder="" id="password" >
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]='remember'>
                <label class="form-check-label" for="rememberMe">
                    Remember me
                </label>
            </div>
        </div>
        <button class="btn btn-primary" (click)='onClickSignIn()'>Sign in</button>
    </div>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">New around here? Sign up</a>
    <a class="dropdown-item" href="#">Forgot password?</a>
</div>
