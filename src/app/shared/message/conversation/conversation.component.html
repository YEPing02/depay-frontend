<mat-card class="conversation-window">
    <button mat-icon-button="" aria-label="close" (click)="closeConversation()">
        <mat-icon>close</mat-icon>
    </button>
    <div class="conversation-background">
        <div *ngFor="let message of conversation" class="conversation-message">
            <div [class]="contentClass(message)">
                {{message.content}}
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="conversation-new-message">
        <mat-form-field>
            <mat-label>Leave a message</mat-label>
            <input matInput type="text" [(ngModel)]='newMessage.content'>
            <button mat-button *ngIf="newMessage" matSuffix mat-icon-button aria-label="Send"
                (click)='onClickSendNewMessage()'>
                <mat-icon>send</mat-icon>
            </button>
        </mat-form-field>
    </div>
</mat-card>
